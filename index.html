<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#3A0CA3" />
    
    <!-- Primary Meta Tags -->
    <title>Estate | Modern Property Solutions</title>
    <meta name="description" content="Discover your dream property with Estate - The modern way to buy, sell, and rent real estate" />
    <meta name="keywords" content="real estate, property, buy house, rent apartment" />
    <meta name="author" content="Your Company" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="Estate | Modern Property Solutions" />
    <meta property="og:description" content="Discover your dream property with Estate" />
    <meta property="og:image" content="https://yourdomain.com/social-preview.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourdomain.com/" />
    <meta property="twitter:title" content="Estate | Modern Property Solutions" />
    <meta property="twitter:description" content="Discover your dream property with Estate" />
    <meta property="twitter:image" content="https://yourdomain.com/social-preview.jpg" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.jsx" as="script" />
    <link rel="preconnect" href="https://api.yourdomain.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Critical CSS (optional) -->
    <style>
      :root {
        --color-primary: #3A0CA3;
        --color-secondary: #7209B7;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #F8F9FA;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state for SSR/SPA transition -->
      <div class="loading-spinner" style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      ">
        Loading...
      </div>
    </div>
    
    <!-- Modern feature detection -->
    <script>
      // Apply theme before React hydrates
      const savedTheme = localStorage.getItem('theme') || 
                        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', savedTheme);
      
      // Load web vitals tracking (optional)
      if ('webVitals' in window) {
        webVitals();
      }
    </script>
    
    <!-- App entry point -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Fallback for non-JS users -->
    <noscript>
      <style>
        .loading-spinner { display: none !important; }
      </style>
      <div class="noscript-warning" style="
        padding: 2rem;
        text-align: center;
        background: #F72585;
        color: white;
      ">
        <h2>JavaScript is disabled</h2>
        <p>This application requires JavaScript to function properly.</p>
      </div>
    </noscript>
  </body>
</html>
